<!DOCTYPE html>
<html lang="es-AR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head (pageTitle='Libreria El Ceibo - Modificaci칩n de Libro')"></head>
    <body id="body">
        <header>
            <nav th:replace="/fragments/nav :: nav"></nav>
        </header>
        <div th:replace="/fragments/sidebar :: div"></div>
        <main>
            <h1 class="text-center mt-2">Modificaci칩n Libro</h1><br>   
            <div th:replace="/fragments/message :: div"></div>
              <!--    enctype="multipart/form-data" -->
            <form th:action="@{/libro/modificar/__${libro.id}__}" method="POST" id="form" enctype="multipart/form-data">
                <input type="hidden" th:value= "${id}" name= "id">
                    <div class="form-group col-md-6">
                        <label class="mt-3">Titulo</label> <input th:value="${libro.titulo}" type="text" name="titulo" class="form-control"  placeholder="Titulo del libro">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="mt-3">A침o</label> <input th:value="${libro.anio}" type="number" name="anio" class="form-control"  placeholder="A침o del libro">
                   </div>
                    <!-- <div class="form-group">
                        <label>ISBN</label> <input type="number" name="clave2" class="form-control"  placeholder=" ISBN ">   
                    </div> -->
                    <div class="form-group col-md-6">    <!--th:value="${libro.portada.contenido}" --> 
                     <label class="mt-3">Archivo</label> <input type="file" name="archivo" class="form-control"  placeholder="Imagen de portada">                          
                    </div>

                    <div class="form-group col-md-6">
                        <label class="mt-3">Autor</label> <input th:value="${libro.autor.nombre}" type="text" name="nombreAut" class="form-control"  placeholder="Nombre del autor">        
                    </div>
                    <div class="form-group col-md-6">
                        <label class="mt-3">Editorial</label> <input th:value="${libro.editorial.nombre}" type="text" name="nombreEdit" class="form-control"  placeholder="Nombre de la editorial">                       
                    </div> 
                    <button type="submit" class="btn btn-primary m-2 mt-4">Guardar</button>
                    <p class="warnings" id="warnings"></p>      
            </form>
            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/libro/lista}" class="btn btn-primary my-2">Volver</a>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer th:replace="/fragments/footer :: footer"></footer>
        <!-- Bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
        <!-- Sidebar js -->
        <script src="/js/sidebar.js"></script>
    </body>
</html>
