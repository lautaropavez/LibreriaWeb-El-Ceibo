<!DOCTYPE html>
<html lang="es-AR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head (pageTitle='Libreria El Ceibo - Registro Libro')"></head>
    <body id="body">
        <header>
            <nav th:replace="/fragments/nav :: nav"></nav>
        </header>
        <div th:replace="/fragments/sidebar :: div"></div>
        <main>
            <h1 class="text-center mt-2">Registro Autor</h1><br>   
                <div th:replace="/fragments/message :: div"></div>
                <div class="card col-md-6 mx-auto">
                    <h5 class="card-header bg-dark text-white-50">Nuevo Autor</h5>
                    <div class="card-body">
                        <form th:action="@{/autor/registrarAutor}" method="POST" class="m-2">
                            <div class="form-group ">
                                <label>Nombre</label> <input th:value="${nombreAutor}" type="text" name="nombreAutor" class="form-control mt-2"  placeholder="Nombre completo del autor">
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Guardar</button>  
                        </form>
                    </div>
                </div>
                 </div>
    
                <section class="py-5 text-center container">
                    <div class="row py-lg-5">
                        <div class="col-lg-6 col-md-8 mx-auto">
                            <a th:href="@{/libro/registro}" class="btn btn-primary my-2">Volver</a>
                        </div>
                    </div>
                </section>
        </main>     
        <!-- Footer-->
        <footer th:replace="/fragments/footer :: footer"></footer>
        <!-- Bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Sidebar js -->
        <script src="/js/sidebar.js"></script>   
    </body>
</html>
