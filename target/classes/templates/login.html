<!DOCTYPE html>
<html lang="es-AR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">    
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Lautaro Pavez"> 
        <title>Libreria El Ceibo - Login</title>
        <!-- Icono página -->
        <link rel="icon" type="image/x-icon" href="/img/ceibo.svg">
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/login-style.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation--> 
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3 ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#page-top">
                    <img src="/img/ceibo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                        EL CEIBO
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="/registro" class="nav-link" >Registrate</a>
                        </li>
                        <li class="nav-item">
                            <a href="/login" class="nav-link" >Log In</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav> 
        <!-- Header-->
        <header class="masthead text-center text-white">
            <div class="masthead-content">
                <div class="container px-5">
                    <h1 class="masthead-heading mb-0">Una Libreria</h1>
                    <h2 class="masthead-subheading mb-0">que cambia tu vida</h2>
                    <!-- <a class="btn btn-primary btn-xl rounded-pill mt-5" href="#scroll">Learn More</a> -->
                    <a href="/registro" class="btn btn-primary btn-xl rounded-pill mt-5" >¡Registrate!</a>
                </div>
            </div>
            <div class="bg-circle-1 bg-circle"></div>
            <div class="bg-circle-2 bg-circle"></div>
            <div class="bg-circle-3 bg-circle"></div>
            <div class="bg-circle-4 bg-circle"></div>
        </header>
        <!-- Content section 1-->
        <section>
            <div class="container px-5">
                <div class="row gx-5 align-items-center">
                    <div class="col-lg-6 order-lg-2">
                        <div class="p-5"><img class="img-fluid rounded-circle" src="img/librosmano.jpg" alt="..." /></div>
                    </div>
                    <div class="col-lg-6 order-lg-1">
                        <div class="p-5">
                            <form action="/logincheck" method="POST" id="form">
                                <div class="form">
                                    <h2 class=" align-content-center">¡Ingresa, tus libros te están esperando!</h2>
                                    <div th:if="${exito}!=null" class="card text-white bg-success">
                                        <div class="card-body">
                                            <h5 class="card-title">Exito</h5>
                                            <p class="card-text" th:text="${exito}"></p>
                                        </div>
                                    </div>
                                    <div th:if="${error != null}" class="card text-white bg-danger">
                                        <div class="card-body">
                                            <h5 class="card-title">Error</h5>
                                            <p class="card-text" th:text="${error}"></p>
                                        </div>               
                                    </div>
                                    <div class="grupo">
                                        <input type="email" name="username" required><span class="barra"></span>
                                        <label >Email</label>
                                    </div>
                                    <div class="grupo">
                                        <input type="password" name="password" required><span class="barra"></span>
                                        <label >Password</label>
                                    </div>
                                    <button type="submit">Ingresar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer -->
        <footer th:replace="/fragments/footer :: footer"></footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
