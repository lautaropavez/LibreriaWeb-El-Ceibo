<!DOCTYPE html>
<html lang="es-AR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head (pageTitle='Libreria El Ceibo - Registro Libro')"></head>
    <body id="body">
        <header>
            <nav th:replace="/fragments/nav :: nav"></nav>
        </header>
        <div th:replace="/fragments/sidebar :: div"></div>
        <main>
            <h1 class="text-center mt-2">Registro Libro</h1><br>   
                <div th:replace="/fragments/message :: div"></div>
                <form th:action="@{/libro/registrar}" method="POST" enctype="multipart/form-data" class="m-3">
                    <div class="form-group col-md-6">
                        <label class="mt-3">Portada</label> <input type="file" name="archivo" class="form-control mt-2"  placeholder="Portada del libro">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="mt-3">Titulo</label> <input th:value="${titulo}" type="text" name="titulo" class="form-control mt-2"  placeholder="Titulo del libro">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="mt-3">A침o</label> <input th:value="${anio}" type="number" name="anio" class="form-control mt-2"  placeholder="A침o del libro">
                    </div>
                    <div class="row">
                        <label class="mt-3">Autores</label>
                        <div class="input-group mt-2">
                            <div>
                                <select class="form-control" name="idAutor">   
                                    <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}" name="autor"></option>
                                </select>
                            </div>
                            <!-- Bot칩n nuevo Autor-->
                            <a th:href="@{/autor/registroAutor}" class="btn btn-primary">Agregar</a>
                        </div>

                        <label class="mt-3">Editoriales</label>
                        <div class="input-group mt-2 ">
                            <div>
                                <select class="form-control" name="idEditorial">    
                                    <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}" name="editorial" ></option>
                                </select>
                            </div>
                            <!-- Bot칩n nueva Editorial-->
                            <a th:href="@{/editorial/registroEditorial}" class="btn btn-primary">Agregar</a>
                        </div>
                    </div> 
                    <button type="submit" class="btn btn-primary mt-3">Guardar</button>
                </form>

                <section class="py-5 text-center container">
                    <div class="row py-lg-5">
                        <div class="col-lg-6 col-md-8 mx-auto">
                            <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                        </div>
                    </div>
                </section>
        </main>     
        <!-- Footer-->
        <footer th:replace="/fragments/footer :: footer"></footer>
        <!-- Bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Sidebar js -->
        <script src="/js/sidebar.js"></script>   
    </body>
</html>
